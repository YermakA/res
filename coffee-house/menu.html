<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>menu</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <menu class="header-menu">
          <a href="./index.html">
            <img
              class="header__logo"
              src="./icons/logo.svg"
              alt="logo coffee house" />
          </a>
          <nav class="navbar">
            <a class="navbar__menu-item" href="#favorite-coffee"
              >Favorite coffee</a
            >
            <a class="navbar__menu-item" href="#about">About</a>
            <a class="navbar__menu-item" href="#mobile-app">Mobile app</a>
            <a class="navbar__menu-item" href="#contacts">Contact us</a>
          </nav>
          <a href="./menu.html">
            <div class="coffee-menu header__coffee-menu">
              <span class="coffee-menu__text">Menu</span>
              <img
                class="coffee-menu__coffee-cup"
                src="./icons/coffee-cup.svg"
                alt="coffee cup image" />
            </div>
            <div class="udnerline"></div>
          </a>
        </menu>
      </div>
    </header>
    <menu>
      <div class="container menu__container">
        <section class="menu-offer">
          <h1 class="menu-offer__title"
            >Behind each of our cups hides an
            <i class="creamy">amazing surprise</i></h1
          >
          <article class="tabs">
            <span class="tab-item tab-item_active">
              <img
                class="tab-item__img tab-item__img_active"
                src="./icons/cup.svg"
                alt="cup" />
              <span class="tab-item__text tab-item__text_active">Coffee</span>
            </span>
            <span class="tab-item"
              ><img
                class="tab-item__img"
                src="./icons/kettle.svg"
                alt="kettle" />
              <span class="tab-item__text">Tea</span></span
            >
            <span class="tab-item"
              ><img class="tab-item__img" src="./icons/cake.svg" alt="cake" />
              <span class="tab-item__text">Dessert</span></span
            >
          </article>
        </section>
        <section class="coffee-grid">
          <div class="preview">
            <img class="preview__img" src="./img/coffee-1.jpg" alt="coffee-1" />
            <div class="menu-description">
              <h2 class="preview__title">Irish coffee</h2>
              <p class="preview__text"
                >Fragrant black coffee with Jameson Irish whiskey and whipped
                milk</p
              >
              <span class="preview__price">$7.00</span>
            </div>
          </div>
        </section>
      </div>
    </menu>
  </body>
</html>
